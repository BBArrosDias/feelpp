[thermoelectric]
filename=$cfgdir/alpha.json
trainset-eim-size=2

p=1.5
p=0.5
p=1
p=-0.5

[gmsh]
filename=$cfgdir/alpha.geo

[crb]
results-repo-name=et-alpha
output-index=0
error-type=2
dimension-max=5
absolute-error=true
solve-fem-monolithic=true
error-max=1e-14
orthonormalize-primal=true
orthonormalize-dual=false
solve-dual-problem=false
use-primal-pc=false
use-fast-eim=false
compute-fem-during-online=false
load-elements-database=true

use-random-WNmu=10
print-iterations-info=true

[crb.fixedpoint]
maxit=2
increment-tol=1e-4
critical-value=1e+5
verbose=1

[eim]
enrich-database=false

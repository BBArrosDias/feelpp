[picard]
itol=1e-15
itmax=5

[exporter]
element-spaces=P0
directory=poisson_for_lamina/

[gmsh]
filename=$cfgdir/Eye_cut.msh
//filename=$cfgdir/test3d.geo
//hsize=0.5
scale=0.1

[mixedpoisson]
gmsh.submesh=Lamina
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-monitor=1
ksp-rtol=1e-8
conductivity_json=k
model_json=$cfgdir/mp_eye_lamina.json 


[bdf]
order=1
[ts]
time-initial=0.0
time-step=0.02
time-final=4
steady=0 #false #true


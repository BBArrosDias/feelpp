[exporter]
element-spaces=P0

[gmsh]
filename=$cfgdir/darcy3D.geo
hsize=0.1

[mixedpoisson]
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
# ksp-monitor=1
ksp-rtol=1e-14
conductivity_json=k
filename=$cfgdir/darcy.json
use-sc=false

[cvg]
cond=-1
p_exact=1./(2*Pi)*atan2(y,x)*(1+sin(x*y*z)):x:y:z
use-dirichlet=true
# bc-dirichlet=in
bc-dirichlet=out
use-neumann=true
bc-neumann=ext
bc-neumann=int
bc-neumann=top
bc-neumann=bottom
use-ibc=true
bc-ibc=in
# bc-ibc=out

[picard]
itol=1e-15
itmax=5

[exporter]
element-spaces=P0
directory=lamina_cribrosa3D/

[gmsh]
filename=$cfgdir/lc3d.geo
hsize=0.2

[mixedpoisson]
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-monitor=1
ksp-rtol=1e-8
pc-factor-mat-solver-package-type=umfpack
conductivity_json=k
model_json=$cfgdir/lc3d.json
p_exact=(16*Pi*0.03*0.095*0.095 + sin(x*x + y*y) + 2):x:y


[bdf]
order=1
[ts]
time-initial=0.0
time-step=0.2
time-final=10
steady=0 #false #true


[gmsh]
hsize=0.1
filename=hdiv
domain.shape=hypercube
domain.usenames=true
domain.xmin=-1
domain.xmax=1
domain.ymin=-1
domain.ymax=1
domain.zmin=-1
domain.zmax=1

[2D.functions]
k={1,0,0,1}
e={y,x}:x:y
f={0,0}:x:y
g=0
p=x+y:x:y

[3D.functions]
k={1,0,0,0,1,0,0,0,1}
e={y,x,z}:x:y:z
f={0,0,0}:x:y
g=0
p=x+y+z:x:y
[exporter]
element-spaces=P0

[gmsh]
filename=$cfgdir/darcy2D.geo

[mixedpoisson]
backend.rebuild=true
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
# ksp-monitor=1
ksp-rtol=1e-14
conductivity_json=k
filename=$cfgdir/darcy.json

[cvg]
cond=-1
p_exact=1./(2*Pi)*atan2(y,x):x:y
use-dirichlet=true
bc-dirichlet=in
bc-dirichlet=out
bc-dirichlet=ext
bc-dirichlet=int
use-neumann=false
use-ibc=false


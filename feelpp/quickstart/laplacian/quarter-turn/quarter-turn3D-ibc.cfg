directory=qs_laplacian/quarter-turn3D-ibc

k=-1
ksp-monitor=true

[checker]
[checker]
check=true
filename=$cfgdir/checker.json
solution=x:x
[checker.tolerance]
exact=1e-11

[gmsh]
filename=$cfgdir/quarter-turn3D-ibc.geo
hsize=0.05

[solution]
sympy.p=5*2/pi*atan2(y,x)
p=5*2/pi*atan2(y,x):x:y
u={-10/pi*y/(x*x+y*y),10/pi*x/(x*x+y*y)}:x:y

[exporter]
format=ensightgold
geometry=static

[sc]
condense=true
pc-type=gamg
ksp-monitor=true


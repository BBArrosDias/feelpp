
directory=toolboxes/thermoelectric/HL-31_nonlinear

case.discretization=P1 #P1,P2

[thermo-electric]
filename=$cfgdir/HL-31_nonlinear.json

mesh.filename=/data/scratch/hild/LNCMI_MESH/HL-31/HL-31.msh
gmsh.partition=1

solver-newton.initial-guess.use-linear-electric=1
#verbose=1
verbose_solvertimer=1

ksp-monitor=1
snes-monitor=1

#pc-type=lu
#ksp-type=preonly

pc-type=fieldsplit
fieldsplit-type=additive #additive, multiplicative, symmetric-multiplicative
[thermo-electric.fieldsplit-0]
pc-type=gamg
[thermo-electric.fieldsplit-1]
pc-type=gamg

#[thermo-electric.gmsh]
#scale=1000 # from mm to m

[thermo-electric.heat]
initial-solution.temperature=290
#verbose=1
verbose_solvertimer=1
pc-type=gamg
ksp-monitor=1

[thermo-electric.electric]
verbose_solvertimer=1
pc-type=gamg
ksp-monitor=1
